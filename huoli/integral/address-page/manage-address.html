<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection"content="telephone=no">
	<title>管理收货地址</title>
	<link href="../css/global.css" rel="stylesheet" >
	<link href="../css/index.css" rel="stylesheet" >
</head>
<body>
	<section class="address-page-box">

				<li class="address-exist-area">

						</p>

						</p>
					</div>
					<p class="address-exist-text num-font border-b">北京市朝阳区望京SOHO塔3A座2602</p>
					<div class="address-control-bar">
						<p class="address-set-area">

						</p>
						<p class="address-edit-area"><a href="edit-address.html"><b class="address-edit-icon"></b>编辑</a></p>
						<p class="address-delete-area"><b class="address-delete-icon"></b>删除</p>
					</div>
				</li>
				<li class="address-exist-area">

							<b class="address-exist-telicon"></b><span class="num-font">18910480870</span>
						</p>
					</div>
					<p class="address-exist-text num-font border-b">北京市朝阳区望京SOHO塔3A座2602北京市朝阳区望京SOHO塔3A座2602北京市朝阳区望京SOHO塔3A座2602北京市朝阳区望京SOHO塔3A座2602北京市朝阳区望京SOHO塔3A座2602</p>

							<label class="address-radio-group">
								<input type="radio" class="address-set-inp" name="defaul">
								<b class="address-custom-common"></b>
								<span class="address-set-default">设为默认地址</span>
							</label>
						</p>
						<p class="address-edit-area"><a href="edit-address.html"><b class="address-edit-icon"></b>编辑</a></p>
						<p class="address-delete-area"><b class="address-delete-icon"></b>删除</p>
					</div>
				</li>
			</ul>
			<div class="address-foot-box">
				<a href="add-address.html" class="address-foot-btn allow-color">＋添加新地址</a>

		<div class="common-shadow">

				<a href="javascript:;" class="del-common-button del-yes-btn allow-color">确认</a>
			</div>
		</div>
