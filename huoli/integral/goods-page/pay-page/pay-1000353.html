<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection"content="telephone=no">
	<title>现金券兑换</title>
	<link href="../../css/global.css" rel="stylesheet" >
	<link href="../../css/index.css" rel="stylesheet" >
</head>
<body>
	<section class="pay-box">
		<div class="pay-pic-bar">
			<img src="http://cdn.rsscc.cn/guanggao/img/mall/h2-detail-banner-1000353.jpg" >
		</div>
		<div class="insert-bar">
			<div class="insert-bar-son">
				<div class="common-insert-area">
					<span class="insert-icon realname-icon"></span><input type="text" placeholder="请输入承保人姓名" class="common-insert" />
				</div>
				<p class="insert-tit common-text text-red">不能为空</p>
				<!-- <p class="insert-tit common-text text-red">请输入正确的中文姓名</p> -->
			</div>
			<div class="insert-bar-son">
				<div class="common-insert-area">
					<span class="insert-icon idcard-icon"></span><input type="text" placeholder="请输入承保人身份证号" class="common-insert" />
				</div>
				<p class="insert-tit common-text text-red">不能为空</p>
				<!-- <p class="insert-tit common-text text-red">您输入的身份证号码格式错误</p> -->
			</div>
			<div class="insert-bar-son">
				<div class="common-insert-area">
					<span class="insert-icon username-icon"></span><input type="text" placeholder="请输入承保人手机号" class="common-insert" />
				</div>
				<p class="insert-tit common-text text-red">不能为空</p>
				<!-- <p class="insert-tit common-text text-red">您输入的手机号码格式错误</p> -->
			</div>
			<div class="to-receive-bar">
				<button class="to-receive">马上领取</button>
			</div>
		</div>
		<!-- 弹窗start -->

		<div class="flip-box flip-box-succ">
			<p class="flip-info">恭喜您</p>
			<p class="flip-tip">成功领取<span class="flip-goods">向上金服</span><span class="flip-goods-count num-font">50</span>元现金券</p>
			<a href="javascript:;" class="exchange-button flip-go-check forbidden-color">查看订单</a>
			<a href="javascript:;" class="exchange-button flip-go-check able-color">立即使用</a>
		</div>

		<!-- 弹窗end -->

		<!-- 灰色半透明背景start -->

		<div class="common-shadow"></div>

		<!-- 灰色半透明背景end -->
	</section>
</body>
</html>
