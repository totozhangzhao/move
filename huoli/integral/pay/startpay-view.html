<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection"content="telephone=no">
  <title>支付订单</title>
  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }
  html, body {
    width: 100%;
    height: 100%;
  }
  .fl {
    float: left;
  }
  .fr {
    float: right;
  }
  .clear {
    clear: both;
  }
  .clearfix {
    zoom: 1;
  }
  .clearfix:after {
    content: ".";
    clear: both;
    display: block;
    height: 0;
    visibility: hidden;
  }
  .order-box {
    max-width: 750px;
    width: 100%;
    height: 100%;
    position: relative;
  }
  .order-box-son {
    height: 100%;
  }
  .order-goods-bar {
    padding: 10px 20px 0;
    height: 75px;
    background: #fff;
  }
  .chit-pic {
    width: 66px;
    height: 66px;
    margin-left: 20px;
    margin-top: 3%;
    border-radius: 4px;
  }
  .order-text-bar {
    color: #666;
    width: 73%;
  }
  .order-goods-text {
    margin-left: 10px;
    font-size: 14px;
    line-height: 22px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .pic-tit {
    font-size: 16px;
    color: #111;
    padding-top: 4%;
  }
  .pic-detail {
    height: 24px;
    line-height: 24px;
    margin:2px 0 2px 10px;
  }
  .tit-text {
    width: 85%;
    margin-left: 20px;
    font-size: 12px;
    color: #666;
    margin-top: 1.5%;
  }
  </style>
</head>
<body>
  <section class="order-box">
    <div class="order-box-son clearfix">
      <img src="http://cdn.rsscc.cn/guanggao/img/mall/h2-common-goods-1000228.png" class="chit-pic fl" />
      <div class="order-text-bar fl">
        <p class="order-goods-text pic-tit">悦途-价值100元高铁贵宾厅服务</p>
        <p class="order-goods-text pic-detail">火车站贵宾厅服务1次火车站贵宾厅服务1次火车站贵宾厅服务1次</p>
      </div>
      <div class="tit-text fl">为免订单失效，请您在60分钟内完成支付。</div>
    </div>
  </section>
</body>
</html>
