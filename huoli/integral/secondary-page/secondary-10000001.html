<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection"content="telephone=no">
  <title>悦途－高铁贵宾厅特权来袭</title>
  <link href="https://dl.rsscc.cn/guanggao/integral/css/global.css" rel="stylesheet" >
</head>
<body>
  <section class="interlayer">
    <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    button {
      outline: none 0;
      border: none;
    }
    .interlayer {
      background: #000;
      max-width: 750px;
      margin: 0 auto;
      min-height: 100%;
      position: relative;
    }
    .enter-pic-bar img {
      width: 100%;
    }
    .interlayer .privilege5-pic {
      width:80%; 
      margin:30px auto;
    }
    .interlayer .privilege5-pic2 {
      margin:10px auto;
    }
    .enter-tip-text {
      font-size: 16px;
      line-height: 30px;
      text-align: center;
      color:#ff9d5b;
    }
    .interlayer .enter-arrow {
      width:10px; 
      margin:20px auto 0;
    }
    .interlayer .enter-arrow2 {
      margin:5px auto 0;
    }
    .enter-btn-box {
      padding: 10px 0 40px;
    }
    .enter-button {
      width: 44%;
      height: 36px;
      line-height: 36px;
      text-align: center;
      font-size: 20px;
      color: #111;
      background: #ff9d5b;
      border-radius: 6px;
      display: inline-block;
      margin: 3%;
    }
    .secondary-pay-btn {
      margin: 0 auto;
      display: block;
    }
    </style>
    <div class="enter-pic-bar">
      <img src="http://cdn.rsscc.cn/guanggao/img/mall/h2-yuetu-trade-banner2.png" >
      <img src="http://cdn.rsscc.cn/guanggao/img/mall/h2-five-service.png" class="privilege5-pic privilege5-pic2">
      <p class="enter-tip-text enter-tip-text2">所有这些</p>
      <img src="http://cdn.rsscc.cn/guanggao/img/mall/h2-point-bottom.png" class="enter-arrow enter-arrow2">
      <div class="enter-btn-box">
        <button 
          class="js-common-share enter-button secondary-pay-btn"
          data-app-url="https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=1000228" 
          data-url="https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=1000228" 
          data-wechat-url="http://a.app.qq.com/o/simple.jsp?pkgname=com.gtgj.view" 
        >10元就购</button>
      </div>
    </div>
  </section>
</body>
</html>
