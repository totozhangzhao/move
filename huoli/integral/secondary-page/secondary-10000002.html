<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection"content="telephone=no">
	<title>悦途－高铁贵宾厅特权来袭</title>
	<link href="https://dl.rsscc.cn/guanggao/integral/css/global.css" rel="stylesheet" >
</head>
<body>
	<section class="interlayer">
		<style>
		html, body { 
			width: 100%;
			height: 100%;
		}
		.interlayer {
			background: #000;
		  max-width: 750px;
		  margin: 0 auto;
		  min-height: 100%;
		  position: relative;
		}
		.enter-pic-bar img {
		  width: 100%;
		}
		.enter-button {
		  width: 44%;
		  height: 36px;
		  line-height: 36px;
		  text-align: center;
		  font-size: 20px;
		  color: #111;
		  background: #ff9d5b;
		  border-radius: 6px;
		  display: inline-block;
		  margin: 3%;
		}
		.enter-tip-text {
		  font-size: 16px;
		  line-height: 30px;
		  text-align: center;
		  color:#ff9d5b;
		}
		.interlayer .enter-arrow {
		  width:10px; 
		  margin:20px auto 0;
		}
		.interlayer .enter-arrow2 {
		  margin:5px auto 0;
		}
		.enter-btn-box {
		  padding: 10px 0 40px;
		}
		.interlayer .privilege5-pic {
		  width:80%; 
		  margin:30px auto;
		}
		.interlayer .privilege5-pic2 {
		  margin:10px auto;
		}
		</style>
		<div class="enter-pic-bar">
		  <img src="http://cdn.rsscc.cn/guanggao/img/mall/h2-yuetu-trade-banner.png" >
		  <img src="http://cdn.rsscc.cn/guanggao/img/mall/h2-five-service.png" class="privilege5-pic privilege5-pic2">
		  <p class="enter-tip-text enter-tip-text2">所有这些</p>
		  <p class="enter-tip-text enter-tip-text2">免费兑换</p>
		  <img src="http://cdn.rsscc.cn/guanggao/img/mall/h2-point-bottom.png" class="enter-arrow enter-arrow2">
		  <div class="enter-btn-box">
		    <a href="https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=1000207" class="enter-button">上海虹桥站</a><a href="https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=1000208" class="enter-button">广州南站</a><a href="https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=1000209" class="enter-button">深圳北站</a><a href="https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=1000210" class="enter-button">宁波站</a><a href="https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=1000221" class="enter-button">杭州东站</a><a href="https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=1000222" class="enter-button">南京南站</a><a href="https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=1000223" class="enter-button">长沙南站</a><a href="https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=1000224" class="enter-button">武汉站</a>
		  </div>
		</div>
		<div id="__wechat_share" style="display:none;">
		    <div id="__wechat_title">坐火车，如何挤“兑”特权婊</div>
		    <div id="__wechat_desc">呦呦切克闹，车站特权来一套！我说贵宾，你说要！贵宾~要......</div>
		    <div id="__wechat_img">http://cdn.rsscc.cn/guanggao/img/mall/wechat-yuetu.png</div>
		</div>
		<script type="text/javascript">
		  var aGobtn = document.getElementsByClassName('enter-button');
		  var ua = navigator.userAgent.toLowerCase();
		  var productArr = [1000207, 1000208, 1000209, 1000210, 1000221, 1000222, 1000223, 1000224];
		  for(var i =0; i<aGobtn.length; i++) {
		  	if( /micromessenger/.test(ua) ) {
			    aGobtn[i].href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.gtgj.view";
			  } else {
			    aGobtn[i].href = "https://mall.rsscc.cn/fe/app/client/mall/html/detail-page/goods-detail.html?productid=" + productArr[i];
			  }
		  }
	</script>
</body>
</html>
