<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection"content="telephone=no">
	<title>积分商城</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	html, body {
		width: 100%;
		height: 100%;
		font-size: 16px;
		font-family: 'Microsoft Yahei';
	}
	a {
		text-decoration: none;
	}
	img {
		display: block;
		border: none 0;
	}
	.mall-sign-box {
		max-width: 750px;
		margin: 0 auto;
	}
	.mall-sign-box img {
		width: 100%;
	}
	.go-btn-bar {
		width: 100%;
		position: relative;
	}
	.go-btn {
		width: 80%;
		height: 40px;
		line-height: 40px;
		text-align: center;
		color: #fff;
		position: absolute;
		left: 50%;
		top: 0;
		margin-left: -40%;
		background: #e72a38;
		border-radius: 5px;
		text-shadow: 0px 0px 2px #fff;
	}
	</style>
</head>
<body>
	<section class="mall-sign-box">
		<img src="http://cdn.rsscc.cn/guanggao/img/mall/sign/mall-sign-1.jpg">
		<img src="http://cdn.rsscc.cn/guanggao/img/mall/sign/mall-sign-2.jpg">
		<img src="http://cdn.rsscc.cn/guanggao/img/mall/sign/mall-sign-3.jpg">
		<div class="go-btn-bar">
			<img src="http://cdn.rsscc.cn/guanggao/img/mall/sign/mall-sign-4.jpg">
			<a href="http://mall.rsscc.cn/fe/app/client/mall/index.html" class="go-btn">积分商城，上</a>
		</div>
	</section>
</body>
</html>
