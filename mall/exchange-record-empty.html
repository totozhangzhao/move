<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" >
	<title>兑换记录</title>
	<link href="css/global.css" rel="stylesheet" >
	<link href="css/index.css" rel="stylesheet" >
</head>
<body>
	<section class="exchange-empty-box">
		<img src="https://dl.rsscc.cn/guanggao/img/mall/record-empty.png" class="exchange-empty-pic" />
		<p class="exchange-empty-text">您还没有兑换纪录哦！再去逛逛吧～～</p>
	</section>
	<section class="exchange-record-box">
		<ul class="record-bar">
			<li class="record-area">
				<a href="javascript:;" class="clearfix">
					<div class="record-pic-bar fl">
						<img src="https://dl.rsscc.cn/guanggao/img/mall/chit-5.png" / class="record-pic chit-pic">
					</div>
					<div class="record-text-bar fl">
						<p class="record-text-tit">快滴打车代金券</p>
						<p class="record-text-det">成功兑换1份</p>
						<p class="record-text-time num-font">2015年1月2日</p>
					</div>
					<span class="enter-btn fr"></span>
					<p class="record-need-integral fr"><span class="num-color">1000</span>分</p>
				</a>
			</li>
			<li class="record-area">
				<a href="javascript:;" class="clearfix">
					<div class="record-pic-bar fl">
						<img src="https://dl.rsscc.cn/guanggao/img/mall/chit-5.png" / class="record-pic chit-pic">
					</div>
					<div class="record-text-bar fl">
						<p class="record-text-tit">快滴打车代金券</p>
						<p class="record-text-det">成功兑换1份</p>
						<p class="record-text-time num-font">2015年1月2日</p>
					</div>
					<span class="enter-btn fr"></span>
					<p class="record-need-integral fr"><span class="num-color">1000</span>分</p>
				</a>
			</li>
			<li class="record-area">
				<a href="javascript:;" class="clearfix">
					<div class="record-pic-bar fl">
						<img src="https://dl.rsscc.cn/guanggao/img/mall/chit-5.png" / class="record-pic chit-pic">
					</div>
					<div class="record-text-bar fl">
						<p class="record-text-tit">快滴打车代金券</p>
						<p class="record-text-det">成功兑换<span class="num-font">1份</span></p>
						<p class="record-text-time num-font">2015年1月2日</p>

					<span class="enter-btn fr"></span>
					<p class="record-need-integral fr"><span class="num-color">1000</span>分</p>
				</a>
			</li>
			<li class="record-area">
				<a href="javascript:;" class="clearfix">

					</div>
					<div class="record-text-bar fl">
						<p class="record-text-tit">快滴打车代金券</p>
						<p class="record-text-det">成功兑换1份</p>
						<p class="record-text-time num-font">2015年1月2日</p>

					<p class="record-need-integral fr"><span class="num-color">1000</span>分</p>
				</a>

</html>
