<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1" media="(device-height: 568px)">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection"content="telephone=no">
	<title>现金券兑换</title>
	<link href="../../css/global.css" rel="stylesheet" >
	<link href="../../css/index.css" rel="stylesheet" >
</head>
<body>
	<section class="pay-box">
		<div class="pay-pic-bar">
			<img src="http://cdn.rsscc.cn/guanggao/img/mall/h2-detail-banner-1000204.png" >
		</div>
		<div class="insert-bar">
			<div class="insert-bar-son">
				<div class="common-insert-area">
					<span class="insert-icon username-icon"></span><input type="text" placeholder="请输入手机号" class="common-insert" />
				</div>
				<p class="insert-tit common-text text-red">无效号码</p>
				<!-- <p class="insert-tit common-text text-red">此手机号已注册，请输入密码</p> -->
			</div>
			<div class="insert-bar-son">
				<div class="common-insert-area">
					<span class="insert-icon psw-icon"></span><input type="text" placeholder="请设置好6-20位的密码" class="common-insert" />
				</div>
			<p class="insert-tit common-text text-red">无效密码</p>
			</div>
			<div class="insert-bar-son">
				<div class="common-insert-area">
					<span class="insert-icon re-psw-icon"></span><input type="text" placeholder="请再次输入密码" class="common-insert" />
				</div>
				<!-- <p class="insert-tit common-text text-red">密码错误</p> -->
			</div>
			<div class="insert-bar-son authcode-insert-bar clearfix">
				<div class="authcode-insert-area fl">
					<input type="text" placeholder="请输入验证码" class="authcode-insert" />
				</div>
				<!-- <div class="authcode-get-area able-color fr">
					<button class="authcode-get">获取验证码</button>
				</div> -->
				<div class="authcode-get-area disable-color fr">
					<button class="authcode-get">90s后重新发送</button>
				</div>
				<p class="insert-tit  authcode-tit common-text text-red fl">验证码错误</p>
			</div>
			<div class="to-receive-bar">
				<button class="to-receive">马上领取</button>
			</div>
		</div>
		<!-- 弹窗start -->

		<div class="flip-box flip-box-succ">
			<p class="flip-info">恭喜您</p>
			<p class="flip-tip">成功领取<span class="flip-goods">小油菜</span><span class="flip-goods-count num-font">29</span>元现金券</p>
			<a href="javascript:;" class="exchange-button flip-go-check forbidden-color">查看订单</a>
			<a href="javascript:;" class="exchange-button flip-go-check able-color">立即使用</a>
		</div>

		<!-- 弹窗end -->

		<!-- 灰色半透明背景start -->

		<div class="common-shadow"></div>

		<!-- 灰色半透明背景end -->
	</section>
</body>
</html>
